<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div class="modal-box  success-modal opened-modal">
  <div class="modal">
    <div class="modal-head">
      <h3 class="big-title">Добавить Админа</h3>
    </div>

    <div class="modal-body">
      <form class="form">
        <div class="input-block">
          <p class="label">Email</p>
          <input class="input" type="text" placeholder="soundservice@gmail.com">
        </div>

        <div class="input-block">
          <p class="label">Права доступа</p>
          <input class="input" type="text" placeholder="Администратор">
        </div>

        <div class="input-block">
          <p class="label">Имя</p>
          <input class="input" type="text" placeholder="Андрей">
        </div>

        <div class="input-block">
          <p class="label">Фамилия</p>
          <input class="input" type="text" placeholder="Андреевич">
        </div>

        <div class="input-block">
          <p class="label">Пароль</p>
          <input class="input" type="text" placeholder=" *  *  *  *  *  *  *  *  *  *  *  *">
        </div>

        <div class="update-btn">
          <button class="button">Обновить</button>
        </div>

      </form>
    </div>

    <span class="modal-close"></span>
  </div>

</div>

</body>
</html>
