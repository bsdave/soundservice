<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="assets/javascript/slick/slick.js"></script>
    <script src="assets/javascript/main.js"></script>
    <title>Main Page</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header-body head">
            <nav class="navigation">
                <div class="user-block">
                    <img class="user-pic" src="assets/images/user-pic.svg" alt="user-pic">
                    <div class="user-info">
                        <p class="username">Максим</p>
                        <p class="user-mail">soundmusic@gmail.com</p>
                    </div>
                </div>
                <div class="close-toggler">
                    <img class="toggler close" src="assets/images/menu-close.svg" alt="close">
                </div>
                <ul class="navigation-menu">
                    <li class="menu-item active">
                        <span class="ico main-ico"></span><a href="#" class="menu-link active">Главная</a>
                    </li>
                    <li class="menu-item">
                        <span class="ico playlists-ico"></span><a href="#" class="menu-link">Плейлисты</a>
                    </li>
                    <li class="menu-item">
                        <span class="ico institutions-ico"></span><a href="#" class="menu-link">Мои заведения</a>
                    </li>
                    <li class="menu-item">
                        <span class="ico advertising-ico"></span><a href="#" class="menu-link">Реклама</a>
                    </li>
                    <li class="menu-item bb">
                        <span class="ico search-ico"></span><a href="#" class="menu-link">Поиск</a>
                    </li>
                    <li class="menu-item">
                        <span class="ico help-ico"></span><a href="#" class="menu-link">Помощь</a>
                    </li>
                    <li class="menu-item">
                        <span class="ico settings-ico"></span><a href="#" class="menu-link">Настройки</a>
                    </li>
                </ul>

            </nav>

            <div class="menu-toggle">
                <img src="assets/images/search-ico.svg" alt="">
                <img class="img-block toggler" src="assets/images/menu-open.svg" alt="open">
            </div>
        </div>
    </div>
</header>

<div class="playlist-creation-block">
    <div class="container">
        <div class="playlist-creation-head">
            <h1 class="big-title">Новый плейлист</h1>
            <img src="assets/images/playlist.png" alt="">
            <div class="">
                <a class="button dashed" href="#">Загрузить</a>
            </div>
        </div>

        <div class="playlist-creation-body">
            <form action="" class="form">
                <p class="title">Название</p>
                <input class="input" type="text">
                <p class="title">Описание</p>
                <input class="input" type="text">
                <a class="button" href="#">Создать плейлист</a>
            </form>
        </div>
    </div>
</div>


</body>
</html>
