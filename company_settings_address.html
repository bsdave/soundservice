<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
          integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="assets/javascript/slick/slick.js"></script>
  <script src="assets/javascript/main.js"></script>
  <title>Music Schedule</title>
</head>

<body>
<header class="header mb">
  <div class="container">
    <div class="header-body head">
      <nav class="navigation">
        <div class="user-block">
          <img class="user-pic" src="assets/images/user-pic.svg" alt="">
          <div class="user-info">
            <p class="username">Максим</p>
            <p class="user-mail">soundmusic@gmail.com</p>
          </div>
        </div>
        <div class="close-toggler">
          <img class="toggler close" src="assets/images/menu-close.svg" alt="">
        </div>
        <ul class="navigation-menu">
          <li class="menu-item active">
            <span class="ico main-ico"></span><a href="#" class="menu-link active">Главная</a>
          </li>
          <li class="menu-item">
            <span class="ico playlists-ico"></span><a href="#" class="menu-link">Плейлисты</a>
          </li>
          <li class="menu-item">
            <span class="ico institutions-ico"></span><a href="#" class="menu-link">Мои заведения</a>
          </li>
          <li class="menu-item">
            <span class="ico advertising-ico"></span><a href="#" class="menu-link">Реклама</a>
          </li>
          <li class="menu-item bb">
            <span class="ico search-ico"></span><a href="#" class="menu-link">Поиск</a>
          </li>
          <li class="menu-item">
            <span class="ico help-ico"></span><a href="#" class="menu-link">Помощь</a>
          </li>
          <li class="menu-item">
            <span class="ico settings-ico"></span><a href="#" class="menu-link">Настройки</a>
          </li>
        </ul>

      </nav>

      <div class="menu-toggle">
        <div class="arrow">
          <img class="arrow-toggler" src="assets/images/exit.svg" alt="">
        </div>
        <img class="img-block toggler" src="assets/images/menu-open.svg" alt="">
      </div>
    </div>
  </div>
</header>

<div class="background-opacity opened-modal">
</div>


<div class="modal-box  success-modal opened-modal">
  <div class="modal">
    <div class="modal-head">
      <h3 class="big-title">Редактировать профиль</h3>
    </div>

    <div class="modal-body">
      <form class="form">


        <div class="input-block">
          <p class="label">Аватар</p>
          <button class="button dashed">Добавить</button>
        </div>


        <div class="input-block">
          <p class="label">Имя</p>
          <input class="input" type="text" placeholder="Вадим">
        </div>

        <div class="input-block">
          <p class="label">Фамилия</p>
          <input class="input" type="text" placeholder="Романов">
        </div>


        <div class="update-btn">
          <button class="button">Изменить</button>
        </div>

      </form>
    </div>

    <span class="modal-close"></span>
  </div>

</div>

<div class="container">
  <div class="settings-box second">


    <div class="settings-head">

      <h3 class="big-title">Настройки компании</h3>

      <div class="buttons-category">
        <div>
          <button class="button button-1">Отчеты</button>
        </div>
        <div>
          <button class="button button-2">Финансы</button>
        </div>
        <div>
          <button class="button button-3 active">реквизиты</button>

        </div>
        <div>
          <button class="button button-4">Muzboss</button>
        </div>
      </div>

    </div>

    <div class="address-box">
      <div class="container">
        <div class="address-info">
          <div class="company-name">
            <p class="description">Название компании</p>
            <h3 class="big-title">Тов «СуперСтар»</h3>
          </div>

          <div class="address">
            <p class="description">Адрес</p>
            <h3 class="title">3501 Москва, ул. Михайловская 34</h3>
          </div>

          <div class="business-type">
            <p class="description">Тип бизнеса</p>
            <h3 class="title">Кафе</h3>
          </div>

          <div class="edit-button">
            <button class="button transparent">редактировать</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>


</body>
</html>
