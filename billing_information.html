<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
          integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="assets/javascript/slick/slick.js"></script>
  <script src="assets/javascript/main.js"></script>
  <title>Music Schedule</title>
</head>

<body>
<header class="header">
  <div class="container">
    <div class="header-body head">
      <nav class="navigation">
        <div class="user-block">
          <img class="user-pic" src="assets/images/user-pic.svg" alt="">
          <div class="user-info">
            <p class="username">Максим</p>
            <p class="user-mail">soundmusic@gmail.com</p>
          </div>
        </div>
        <div class="close-toggler">
          <img class="toggler close" src="assets/images/menu-close.svg" alt="">
        </div>
        <ul class="navigation-menu">
          <li class="menu-item active">
            <span class="ico main-ico"></span><a href="#" class="menu-link active">Главная</a>
          </li>
          <li class="menu-item">
            <span class="ico playlists-ico"></span><a href="#" class="menu-link">Плейлисты</a>
          </li>
          <li class="menu-item">
            <span class="ico institutions-ico"></span><a href="#" class="menu-link">Мои заведения</a>
          </li>
          <li class="menu-item">
            <span class="ico advertising-ico"></span><a href="#" class="menu-link">Реклама</a>
          </li>
          <li class="menu-item bb">
            <span class="ico search-ico"></span><a href="#" class="menu-link">Поиск</a>
          </li>
          <li class="menu-item">
            <span class="ico help-ico"></span><a href="#" class="menu-link">Помощь</a>
          </li>
          <li class="menu-item">
            <span class="ico settings-ico"></span><a href="#" class="menu-link">Настройки</a>
          </li>
        </ul>

      </nav>

      <div class="menu-toggle">
        <div class="arrow">
          <img class="arrow-toggler" src="assets/images/exit.svg" alt="">
        </div>
        <img class="img-block toggler" src="assets/images/menu-open.svg" alt="">
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="settings-box second">


    <div class="settings-head">

      <h3 class="big-title">Настройки компании</h3>

      <div class="buttons-category">
        <div>
          <button class="button button-1">Отчеты</button>
        </div>
        <div>
          <button class="button button-2">Финансы</button>
        </div>
        <div>
          <button class="button button-3">реквизиты</button>

        </div>
        <div>
          <button class="button button-4 active">Muzboss</button>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="billing-information-box">
  <div class="container">

    <div class="billing-information-head">
      <h3 class="big-title">Платежные данные</h3>
      <p class="description">Мы поддерживаем эти бренды карты:</p>
      <p class="card-brands">
        <span><img class="card" src="assets/images/visa.png" alt=""></span>
        <span><img class="card" src="assets/images/mc.png" alt=""></span>
      </p>
    </div>

    <form class="form" action="">

      <div class="cart-number">
        <p class="label">Номер карты</p>
        <input class="input card-ico" type="text">
      </div>

      <div class="deadline">
        <p class="label">Срок действия</p>
        <div class="inputs">
          <input class="input" type="text" placeholder="MM">
          <input class="input" type="text" placeholder="YY">
        </div>

      </div>

      <div class="security-code">
        <p class="label">Код безопасности</p>
        <input class="input" type="text" placeholder="MM">
      </div>

      <div class="owners-name">
        <p class="label">Имя владельца карты</p>
        <input class="input" type="text" placeholder="Имя">
        <input class="input" type="text" placeholder="Фамилия">
      </div>

      <button class="button">Сохранить настройки</button>
    </form>

  </div>
</div>


</body>
</html>
